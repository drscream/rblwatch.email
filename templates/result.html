{% extends "base.html" %}

{% block content %}
<h3>Result</h3>
<table class="table">
{% for key, item in results.iteritems() %}
	{% if key != "SEARCH_HOST" %}
	<tr>
		<td>
			{{ key }}
		{% if item.ERROR %}
		</td>
		<td><i class="fa fa-circle-o text-warning"></i></td>
		{% else %}
			{% if item.LISTED %}
			<br><small class="text-muted">{{ item.TEXT }}</small>
		</td>
		<td>
			<i class="fa fa-times-circle-o text-danger"></i>
		</td>
			{% else %}
		</td>
		<td>
			<i class="fa fa-check-circle-o text-success"></i>
		</td>
			{% endif %}
		{% endif %}
	</tr>
	{% endif %}
{% endfor %}
</table>
{% endblock %}
